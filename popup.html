<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TikTok on the Clock</title>
</head>
<body>
  <!-- Header -->
  <h1>TikTok on the Clock</h1>

  <!-- Tagline -->
  <p>Limit your TikTok screen time. Break the scroll, gain control.</p>

  <!-- Turn On/Off the extension -->
  <p id="extensionStatus"></p>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider round"></span>
    </label>
  </div>

  
  <p id="tiktokTabStatus"></p>

  <a href=""></a> <!-- Eat focus -->


  <script src="popup.js"></script>
</body>
</html>
